version: v1
managed:
  enabled: true
#  go_package_prefix:
#    default: github.com/dapperlabs/dapper-flow-api/pkg/protobuf
plugins:
  - name: go
    out: ./testgen
    opt: paths=source_relative
  - name: go-grpc
    out: ./testgen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: go-grpc-scopes
    out: ./testgen
    opt:
      - paths=source_relative